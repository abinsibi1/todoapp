{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
<div class="col-md-6">
            <h4>Task to be Completed</h4>

            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>Priority:{{task.priority}}</b></p>
                    <p><b>Date: {{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:cbvdelete' task.id  %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'todoapp:cbvedit' task.id  %}">Update</a>
                </div>
            </div><br>
        </div>
    </div>
</div>

{% endblock %}
