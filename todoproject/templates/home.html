{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter the task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter the priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter the Date">
                </div>
<!--           <div class="form-group">-->
               <input type="submit" class="btn btn-success">
<!--           </div>-->
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>Priority:{{i.priority}}</b></p>
                    <p><b>Date: {{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id  %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'todoapp:update' i.id  %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
